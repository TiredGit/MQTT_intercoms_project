services:
  mqtt:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./log:/mosquitto/log:rw
    restart: unless-stopped

  intercom:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - mqtt
    command: uv run python app/main.py

volumes:
  config:
  data:
  log:

networks:
  default:
    name: mqtt-network
